# Tests for CI.
# - py*-ribs_core: ribs core (e.g. archive, emitters, optimizers)
# - py*-ribs_extras: ribs extras (e.g. visualize)
# - min_core: ribs core with minimum requirements
# - min_extras: ribs extras with minimum requirements
# - coverage: everything, but with Numba disabled so we can check test coverage
# - benchmarks: all pytest benchmarks under the tests directory

[tox]
envlist = {py36,py37,py38,py39}-ribs_{core,extras}, min_core, min_extras, coverage, benchmarks

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    coverage: NUMBA_DISABLE_JIT=1
deps =
    .[dev]
    ribs_core: .
    ribs_extras: .[all]
    min_core: -rpinned_reqs/install.txt
    min_extras: -rpinned_reqs/install.txt -rpinned_reqs/extras_all.txt
    coverage: .[all]
    benchmarks: .[all]
commands =
    pip install -U pip
    ribs_core: pytest --basetemp={envtmpdir} tests/core
    ribs_extras: pytest --basetemp={envtmpdir} tests/extras
    min_core: pytest --basetemp={envtmpdir} tests/core
    min_extras: pytest --basetemp={envtmpdir} tests/extras
    coverage: pytest --basetemp={envtmpdir} tests
    benchmarks: pytest --basetemp={envtmpdir} -c pytest_benchmark.ini tests
